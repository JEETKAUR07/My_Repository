<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #task-list {
            width: 50%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        #task-form {
            width: 50%;
            padding: 20px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<div id="task-list">
    <h2>Task List</h2>
    <div id="tasks"></div>
</div>

<div id="task-form">
    <h2>Add Task</h2>
    <form id="form">
        <input type="text" id="task-input" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
